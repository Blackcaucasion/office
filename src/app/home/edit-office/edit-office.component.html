<h2>Edit Office</h2>

<div mat-dialog-container>
    <form [formGroup]="EditOfficeForm" (ngSubmit)="save()">
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label> name</mat-label>
                <input matInput type="text" formControlName="name" >
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label> Email Address</mat-label>
                <input matInput type="text" formControlName="email" >
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Office Tell</mat-label>
                <input matInput type="text" formControlName="tellNumber" >
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Address</mat-label>
                <input matInput type="text" formControlName="address" >
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Max number of occupants</mat-label>
                <input matInput type="text" formControlName="maxNumberOfOccupants" >
              </mat-form-field>
         
            <select formControlName="OfficeColor" class="form-control" >
                <option value="white">white Color</option>
            </select>
        </div>
        <mat-card-actions>
          <button type="submit">Save Office</button>
        </mat-card-actions>

    </form>
</div>
