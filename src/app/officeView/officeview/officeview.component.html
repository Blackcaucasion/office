<mat-toolbar>
    <div>
        <button mat-flat-button><mat-icon>arrow_back</mat-icon></button>
        <span> Specno</span>
    </div>

    <div class="office-info"></div>
    <div class="office-info"></div>
    <div class="office-info"></div>
    <div class="office-info"></div>
    <span class="spacer"></span>
    <input matInput type="search">
    <button mat-flat-button (click)="addOffice()">Add Staff</button>
</mat-toolbar>
<ng-container *ngIf="dataservice.staff">

    <mat-card class="staff-card" *ngFor="let staff of dataservice.staff|async;">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image" style="background-color: #50a3f1;">
                <mat-icon>person</mat-icon>
            </div>
            <mat-card-title>Shiba Inu</mat-card-title>
            <button mat-icon-button class="people-icon" [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>
                    <span class="menu-edit">edit</span>
                    <mat-icon class="menu-edit-icon">edit</mat-icon>
                </button>
                <button mat-menu-item>
                    <span class="menu-remove">remove</span>

                    <mat-icon class="menu-remove-icon">remove_circle</mat-icon>
                </button>
            </mat-menu>
        </mat-card-header>
        

    </mat-card>
